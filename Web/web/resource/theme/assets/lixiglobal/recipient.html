	<section id="recipient">
		<div class="container">
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1 hidden-xs"></div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
					<form id="SignInForm" class="form-horizontal">
						<fieldset>
							<legend>Choose Recipient</legend>
							<div class="form-group name">
								<div class="col-lg-5 col-md-5">
									<label class="control-label">The name of the recipient of your gift</label>
								</div>
								<div class="col-lg-7 col-md-7">
									<input type="text" class="form-control" id="firstname" placeholder="First Name" />
									<input type="text" class="form-control" id="middlename" placeholder="Middle Initials" />
									<input type="text" class="form-control" id="lastname" placeholder="Last Name" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-5 col-md-5">
									<label class="control-label">Email of the recipient</label>
								</div>
								<div class="col-lg-7 col-md-7">
									<input type="text" class="form-control" id="email" placeholder="email@domainname.com" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-5 col-md-5">
									<label class="control-label">Phone number of the recipient</label>
								</div>
								<div class="col-lg-7 col-md-7">
									<input type="text" class="form-control" id="phone" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-5 col-md-5">
									<label class="control-label">Note</label>
								</div>
								<div class="col-lg-7 col-md-7">
									<textarea type="text" class="form-control" id="note" maxlength="128" placeholder="Happy birthday"></textarea>
								</div>
							</div>
							<div class="form-group right">
								<div class="col-lg-12">
									<a href="value-of-gift.html" class="btn btn-primary">Next</a>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 hidden-xs"></div>
			</div>
