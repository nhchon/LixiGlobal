	<section id="change-login-email">
		<div class="container">
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-1 hidden-xs"></div>
				<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
					<form id="SignInForm" class="form-horizontal">
						<fieldset>
							<legend>Email Update</legend>
							<div class="form-group">
								<div class="col-lg-5 col-md-5">
									<label for="email" class="control-label">What was your old email address</label>
								</div>
								<div class="col-lg-7 col-md-7">
									<input type="text" class="form-control" id="email" placeholder="my-old-email@domainname.com">
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-5 col-md-5">
									<label for="password" class="control-label">Enter your password</label>
								</div>
								<div class="col-lg-7 col-md-7">
									<input type="password" class="form-control" id="password" placeholder="*********">
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-5 col-md-5">
									<label for="new-email" class="control-label">What was your new email address</label>
								</div>
								<div class="col-lg-7 col-md-7">
									<input type="text" class="form-control" id="new-email" placeholder="my-new-email@domainname.com">
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-5 col-md-5">
									<label for="new-email-confirm" class="control-label">Type it again</label>
								</div>
								<div class="col-lg-7 col-md-7">
									<input type="text" class="form-control" id="new-email-confirm" placeholder="my-new-email@domainname.com">
								</div>
							</div>
							<div class="form-group right">
								<div class="col-lg-12">
									<a href="email-already-in-use.html" class="btn btn-primary">Save Changes</a>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
